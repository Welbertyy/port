<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="contato.css" />
  </head>
  <header>
    <a href="#" class="logo">Welberty</a>

    <nav>
      <a href="./index.html"> Inicio</a>
      <a href="#">Projetos </a>
      <a href="#">Skills</a>
      <a href="/contact.html" class="active">Contate-me</a>
    </nav>
  </header>
  <body>
    <div class="container">
      <h2>Entre em Contato</h2>
      <form action="submit.php" method="POST">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Seu nome"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Seu email"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          name="mensagem"
          placeholder="Escreva sua mensagem"
          rows="5"
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Icone para aumentar a transparência -->
    <div id="transparency-icon" title="Aumentar Transparência">
      <i class="fa-solid fa-sun"></i>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <script>
      // Função para aumentar a transparência
      function toggleTransparency() {
        const body = document.body;
        body.classList.toggle("transparent");
      }

      // Adiciona o evento de clique no ícone
      document
        .getElementById("transparency-icon")
        .addEventListener("click", toggleTransparency);
    </script>
  </body>
</html>
